<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Word Counter</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div ng-app="myApp" ng-controller="myCtrl" class="container">
    <h1>Word Counter</h1>
    <textarea ng-model="text" (keydown)="wordCounter()" #text id="wmd-input" name="post-text"
      class="wmd-input s-input bar0 js-post-body-field processed" data-post-type-id="2" cols="92" rows="15"
      tabindex="101" data-min-length="" oncopy="return false;" onpaste="return false;" oncut="return false;"
      placeholder="Enter your text here..."></textarea>
    <div>
      <label for="myfile">Select a file:</label>
      <input type="file" onchange="readText(event)" id="myfile" name="myfile"><br> 
    </div>
    <br>
    <div>
      <button onclick="readDatabase(event)" id="myfile" name="myfile">Add text from database</button><br> 
    </div>
    <br>
    <div class="output row">
      <div>Words:
        <span id="wordCount">{{ words }}</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="app.component.js"></script>
</body>

</html>
